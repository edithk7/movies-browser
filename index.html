<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>if (window.module) module = window.module;</script>
</head>
<body>
  <div id="title-bar">
    <div id="title-bar-btns">
      <button id="min-btn" class="button">-</button>
      <button id="max-btn" class="button">+</button>
      <button id="close-btn" class="button">x</button>
    </div>
  </div>
</div>
<progress id="progress-bar" max="100" value="0"></progress>
<div id="no-movies-container">
  <div id="no-movies-msg">There are no new movies.</div>
</div>
<section id="main-section">
  <div id="cover"/>
</section>
<div id="reviews-overlay">
  <div id="reviews-title-bar">
    <div id="reviews-title"></div>
    <button id="reviews-close-btn" class="button">x</button>
  </div>
  <div id="no-reviews-container">
    <div id="no-reviews-msg">There are no reviews for this movie.</div>
  </div>
  <div id="reviews"></div>
</div>
<script src="index.js"></script>
</body>
</html>
